<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px 40px;
      display:flex;
      align-items:center;
      
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.1);
      text-align: center;
      width: 360px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="file"] {
      margin: 12px 0 20px 0;
      display: block;
      width: 100%;
    }
    button {
      padding: 12px 20px;
      background: #0b84ff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #086cd3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload an image</h2>
    <form action="/predict" enctype="multipart/form-data" method="post">
      <input type="file" name="file" accept="image/*" required>
      <button type="submit">Upload & Predict</button>
    </form>
  </div>
</body>
</html>
